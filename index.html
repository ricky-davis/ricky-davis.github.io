<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>@import url(https://fonts.googleapis.com/css?family=Roboto);</style>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <title>Ricky Davis - Systems Administrator</title>
    </head>
    <body>
        <script src="js/jquery-3.4.1.min.js"></script>
        <div id="ScrollBar" class="roundSB"></div>

        <div id="firstPage" class="page">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div id="firstPageContent">
                            <h1 id="hName" class="text-center upper">Ricky Davis</h1>
                            <h5 class="text-center upper hDesc">Senior Systems Administrator</h5>
                            <h5 class="text-center upper hDesc">Future Software Developer</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="secondPage" class="page">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div id="secondPageContent" class="mx-auto">
                            <div id="headshot" class="mx-auto">
                                <img src="img/headshot.jpg" alt="Ricky's Professional Headshot">
                            </div>
                            <br>
                            <p class="text-center">Bacon ipsum dolor amet andouille ground round ham hock tongue buffalo.
                                <span class="text-center d-none d-sm-block"> Pork ham hock capicola, shoulder sausage spare ribs pancetta pork loin t-bone. Hamburger beef cupim, capicola pork.</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="thirdPage" class="page">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div id="thirdPageContent">
                            <h1 class="text-center">Page 3</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fourthPage" class="page">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div id="fourthPageContent">
                            <h1 class="text-center">Page 4</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fifthPage" class="page">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div id="fifthPageContent">
                            <h1 class="text-center">Page 5</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div id="jumpAround">
            <i id="jumpDown" class="fas fa-arrow-circle-down fa-3x"></i>
            <i id="jumpUp" class="fas fa-arrow-circle-up fa-3x"></i>
        </div>
        <!-- Optional JavaScript -->
        <script src="js/main.js"></script>
        <!-- Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
